name: Build and Deploy .NET App

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: "8.0.x"

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build HelloWorldApp.csproj -c Release --no-restore

    - name: Publish
      run: dotnet publish HelloWorldApp.csproj -c Release -o publish

    # üîê Assume AWS role using OIDC (no secrets)
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::<ACCOUNT_ID>:role/GitHubOIDCRole
        aws-region: us-east-1

    # ‚úÖ Verify OIDC worked
    - name: Verify AWS identity
      run: aws sts get-caller-identity

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: app
        path: publish
